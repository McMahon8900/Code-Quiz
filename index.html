<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container">
            <div id="question">Question: </div>
            <div id="timer">Timer: </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" class="answer1">Answer 1</button>
                <button class="btn" class="answer2">Answer 2</button>
                <button class="btn" class="answer3"> Answer 3</button>
                <button class="btn" class="answer4">Answer 4</button>
            </div>
        </div>
        <button id="highscores-btn" class="highscores-btn btn">High Scores</button>
        <button id="start-btn" class="start-btn btn">START</button>
    </div>
    </div>
    <!--<div id="results">Results</div>-->
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>

</html>
